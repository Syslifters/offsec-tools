	"Psmapp\\.cred",
	"psmgw\\.cred",
	"backup\\.key",
	"MasterReplicationUser\\.pass",
	"RecPrv\\.key",
	"ReplicationUser\\.pass",
	"Server\\.key",
	"VaultEmergency\\.pass",
	"VaultUser\\.pass",
	"Vault\\.ini",
	"PADR\\.ini",
	"PARAgent\\.ini",
	"CACPMScanner\\.exe\\.config",
	"PVConfiguration\\.xml"
	]
Triage = "Black"
